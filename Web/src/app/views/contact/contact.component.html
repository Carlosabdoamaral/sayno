<html>
    <app-header></app-header>
    <app-contactbanner></app-contactbanner>
    <form class="text-center m-5">
        <div class="alert alert-primary w-50" id="alert" role="alert">
          Here go the alert
        </div>
        
        <mat-form-field class="w-50 c-white" appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Your opinion title">
        </mat-form-field>
        
        <br>

        <mat-form-field class="w-50 c-white" appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Write here what you want to talk for our team" rows="6"></textarea>
        </mat-form-field>
        <br>
        <button class="btn btn-outline-pink w-30" (click)="post()">Send!</button>
    </form>
</html>
